<template>
    <require from="blur-image"></require>

    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="row au-stagger">
            <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="slide of slides">
                <div class="card">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 text-left">
                            <a href.bind="slide.conference.link">${slide.conference.name}</a>
                        </div>
                        <div class="col-xs-12 col-md-6 text-right">
                            ${slide.presentation_date}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <img src.bind="slide.cover_url" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 title text-left">
                            ${slide.title}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</template>
